<div class='card'>
    <div class='card-header'>
      {{tituloPagina + ': ' + produto?.nomeProduto}}
    </div>
    <div class='card-body'
         *ngIf='produto'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Nome:</div>
            <div class='col-md-8'>{{produto.nomeProduto}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Código:</div>
            <div class='col-md-8'>{{produto.codigoProduto | lowercase | converteParaEspaco: '-'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Descrição:</div>
            <div class='col-md-8'>{{produto.descricao}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Disponibilidade:</div>
            <div class='col-md-8'>{{produto.dataLancamento}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Preço:</div>
            <div class='col-md-8'>{{produto.preco | currency}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Classificação:</div>
            <div class='col-md-8'>
              <pm-star [classificacao]='produto.classificacao'>
              </pm-star>
            </div>
          </div>
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='produto.imagem'
               [title]='produto.nomeProduto'>
        </div>
      </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:90px'
                (click)='voltar()'>
          <i class='fa fa-chevron-left'></i> Voltar
        </button>
      </div>
  </div>
